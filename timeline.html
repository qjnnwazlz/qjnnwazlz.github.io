      <div id="small-dialog1" class="mfp-hide">
        <script>var lhead = "<li class='animate-box timeline-unverted '><div class='timeline-badge'>";
          var rhead = "<li class='timeline-inverted animate-box'><div class='timeline-badge'>";
          var icon = "	<i class='icon-circle'></i></div>";
          var panel = "<div class='timeline-panel'><div class='timeline-heading'>";
          var cleft = "<span class='company cleft'>";
          var cright = "<span class='company cright'>";
          var tlefth = "</span><h3 class='timeline-title_highlight tlefth' >";
          var trighth = "</span><h3 class='timeline-title_highlight trighth' >";
          var tleft = "</span><h3 class='timeline-title tleft' >";
          var tright = "</span><h3 class='timeline-title tright' >";
          var tlbody = "</h3></div><div class='timeline-body'><p>";
          var tlend = "</p></div></div></li>";

          var txt = document.getElementById("tlbody").innerHTML;
          var flag = 0;
          for (var i = 0; i < timeline_data.length; i++) {
            if (flag == 0) {
              txt += lhead + icon + panel + cleft + timeline_data[i].time;
              if (timeline_data[i].important == 1) {
                txt += tlefth;
              } else {
                txt += tleft;
              }
              txt += timeline_data[i].title + tlbody + timeline_data[i].sub + tlend;
              flag++;
            } else {
              txt += rhead + icon + panel + cright + timeline_data[i].time;
              if (timeline_data[i].important == 1) {
                txt += trighth;
              } else {
                txt += tright;
              }
              txt += timeline_data[i].title + tlbody + timeline_data[i].sub + tlend;
              flag--;

            }

          }

          document.getElementById("tlbody").innerHTML = txt;</script>
