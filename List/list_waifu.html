      <script>var kingdom1 = new Array("日服", "莉莉斯王国", "云端帝国", "北地王国", "荒原共和国", "废墟孤岛", "信鸽王国");
        var kingdom2 = new Array("jp", "lilith", "yunduan", "north", "wasteland", "ruin", "pigeon");
        var kingdom3 = new Array("日服专属", "莉莉斯", "云端", "北地", "荒原", "废墟", "信鸽");
        var sortlist = new Array(3);

        // alert();
        for (var i = 0; i < update_data.length; i++) {
          sortlist[i] = update_data[i].pinyin + "-" + update_data[i].id;
        }

        sortlist.sort();

        var flag = 0;
        for (var j = 0; j < update_data.length; j++) {

          if (String.fromCharCode((65 + flag)) < sortlist[j]) {
            document.getElementById("txt").innerHTML += "<a id='" + String.fromCharCode((65 + flag)) + "'></a>";
            flag++;
          }
          i = sortlist[j].replace(/[\s\S]*?-/, "");
          var txt = "";
          var k = 0;

          if (update_data[i].cate1 == "外服") {
            for (k = 0; k < 1; k++) {
              if (update_data[i].cate2 == kingdom1[k]) break;
            }

            txt += "<section class='stream-list__item'>";
            txt += "<div class='qa-rank'><div class='" + kingdom2[k] + " answers answered'>" + kingdom3[k] + "</div></div>";
            txt += "<div class='summary'><h2 class='title'><a href='" + update_data[i].link + "'>" + update_data[i].title + "</a></h2>";
            txt += "<ul class='taglist--inline ib'>";
            if (update_data[i].keyword != "") {
              var tag = update_data[i].keyword.split(',');
              for (var l = 0; l < tag.length; l++) {
                txt += "<li class='tagPopup'><a  class='tag tag-sm'>" + tag[l] + "</a></li>";
              }

            }
            txt += "</ul><ul class='author list-inline'><li><span>";
            txt += update_data[i].sub + " " + update_data[i].time;
            txt += "</span></li></ul></div></section>";
            document.getElementById("txt").innerHTML += txt;

          }

        }</script>
