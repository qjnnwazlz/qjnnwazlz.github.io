		<script>
		var flag = 1;
		var npcid = 4;
		var strques="<div class='block' style=background-image:url('../images/bg/npcbg04.png');><div class='txt'><article id='ques' class='txt' ></article></div></div>";

		var stransh1="<div class='block2'><div class='txt answer' onclick='response(0)'><article class='txt answer' >";
		var stransh2="<div class='block2'><div class='txt answer' onclick='response(1)'><article class='txt answer' >";
		var stranse="</article></div></div>";
		var hint="<h4>选择一个回答洁洁云吧！</h4>";
		init();
		function init(){
			document.getElementById("text").innerHTML = strques + stransh1 + answers[(npcid-1)*10+(flag-1)*2+0] + stranse + stransh2 + answers[(npcid-1)*10+(flag-1)*2+1] + stranse+hint;
			
			document.getElementById("ques").innerHTML = questions[(npcid-1)*5+flag-1];
			
			if(flag==1){
				document.getElementById("lastimg").className="gray";
				document.getElementById("lastpart").onclick= function(){};
				document.getElementById("nextimg").className="normal";
				document.getElementById("nextpart").onclick= function(){next()};
			}

		}
		function last(){
			if(flag==5){
				document.getElementById("nextimg").className="normal";
				document.getElementById("nextpart").onclick= function(){next();};
			}

				flag--;
			if(flag==1){
				document.getElementById("lastimg").className="gray";
				document.getElementById("lastpart").onclick= function(){""};
			}

			init();
		}
		function next(){
			if(flag==4){
				document.getElementById("nextimg").className="gray";
				document.getElementById("nextpart").onclick= function(){};
			}
			else{
				document.getElementById("lastimg").className="normal";
				document.getElementById("lastpart").onclick= function(){last();};
				
			}
			flag++;
			init();
		}
		function response(res){
			
			if(flag!=5){
				document.getElementById("text").innerHTML = strques+ "<div class='block2'><div class='txt answer' onclick='init()'><article class='txt answer' >再选一次</article></div></div><div class='block2'><div class='txt answer' onclick='next()'><article class='txt answer' >下一个问题！</article></div></div><br>";
			}
			else{
				flag=1;
				document.getElementById("text").innerHTML = strques+ "<div class='block2'><div class='txt answer' onclick='init()'><article class='txt answer' >再选一次</article></div></div><div class='block2'><div class='txt answer' onclick='init()'><article class='txt answer' >五个问题都答完啦，再来一遍！</article></div></div><br>";

			}
			document.getElementById("ques").innerHTML = responses[(npcid-1)*10+(flag-1)*2+res] ;
		}</script>
